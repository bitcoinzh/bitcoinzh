---
layout: default

<h1 class="index-heading">China Talks Bitcoin</h1>

<ul class="post-list">
{% for post in paginator.posts %}
  <a class="post-link" href="{{ post.url }}">
    <li>
      <img src="{{ post.img-path | prepend: site.url }}" alt="{{ post.title }}" />
      <div class="img-mask"></div>
      <h2>{{ post.title | truncate: 48 }}</h2>
      <span class="index-meta">{{ post.date | date: "%x" }}</span>
    </li>
  </a>
{% endfor %}
</ul>
