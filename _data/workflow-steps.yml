- title: Translator
  description: !xml |
               <ul>
                 <li>Fork the bitcoinzh repo containing the file you wish to translate.</li>

                 <li>Open the file, add your github username, your wallet address for payment and the translation.</li>

                 <li>You can tweet @bitcoinZH Now Translating with the url to indicate to others this task is underway.</li>
               </ul>
