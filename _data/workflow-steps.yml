- title: Request Party
  description: !xml |
               <ul>
                 <li>Fork the bitcoinzh repo and create a file called nick.md in _posts/requests.</li>

                 <li>Your request can be either for English to Chinese or for Chinese to English translation.</li>

                 <li>Include your Github username, your deadline, your offer amount in bitcoin, the wallet you will use for payment and the text requiring translation.</li>

                 <li>Submit your pull request.</li>
               </ul>
